<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <from>
        <fieldset>
            <h1>แบบฟอร์มจองทัวร์</h1>
            <fieldset>
                <legend>ข้อมูลทั่วไป</legend>
                <label for="ชื่อ-สกุล">ชื่อ-สกุล:</label><br>
                <input type="text" id="fname" name="fname" placeholder="กรอกชื่อ-สกุล"required>*<br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"required>*<br>
                <label for="tel">โทรศัพท์:</label><br>
                <input type="tel" id="tel" name="tel"value="+66"required>*<br>
                <label for="Adress">ที่อยู่:</label><br>
                <textarea cols="30" rows="3"></textarea><br>
                <label for="รหัสไปรษณีย์"> รหัสไปรษณีย์ :</label>
                <input type="text" id="รหัสไปรษณีย์" name="รหัสไปรษณีย์" size="4"maxlength="5"><br>
                <label for="รูปผู้จอง"> รูปผู้จอง :<input type="file" ></label>
            </fieldset>
            <fieldset>
                <legend>ข้อมูลเข้าสู่ระบบ</legend>
                <label for="Username">Username:</label><br>
                <input type="text" name="Username" pattern="[\W]{8,}"><br>
                <label><i>ประกอบด้วยตัวเลข ตัวอักษร หรือ_ตั้งแต่8ตัวขึ้นไป</i></label><br><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" pattern="[\S]{8,}"><br>
                <label><i>ประกอบด้วยตัวอักขระอะไรก็ได้8ตัวขึ้นไป</i></label>
            </fieldset>
            <fieldset>
                <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
                <label>แพคเก็จทัวร์ :
                    <select name="cars">
                        <option value="select" selected="selected">--select-- </option>
                        <option value="Thai">ไทย</option>
                        <option value="Japan">ญี่ปุ่น </option>
                        <option value="Korea">เกาหลี </option>
                        <option value="England">อังกฤษ </option>
                        <option value="USA">อเมริกา </option>
                    </select>
                </label><br>
                <label for="วันที่เดินทาง"> วันที่เดินทาง :<input type="date"></label><br>
                <label for="จำนวนผู้เดินทาง"> จำนวนผู้เดินทาง :<input type="number" min="1" max="10"></label><br>
                <label for="เน้นการท่องเที่ยวแบบใด?"> เน้นการท่องเที่ยวแบบใด?</label><br>
                <input type="checkbox" />ชอปปิ้ง<br>
                <input type="checkbox" />ธรรมชาติ<br>
                <input type="checkbox" />ทะเล<br>
            </fieldset>
            <label for="ยอมรับ"> ยอมรับเงื่อนไขและข้อตกลง<input type="radio"value="0" name="agree"checked>I agree<input type="radio"name="agree"value="1">I disagree</label> &Tab; <input type="submit" value="จอง">
        </fieldset>
    </from>
</body>

</html>
